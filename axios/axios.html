<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 发送 AJAX请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
        const get = document.getElementsByTagName('button')[0]
        const post = document.getElementsByTagName('button')[1]
        const ajax = document.getElementsByTagName('button')[2]

        //配置 baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000';

        get.onclick = function () {
            axios.get('http://127.0.0.1:8000/axios',{
                //url参数
                params : {
                    id : 1,
                    vip : 100
                },
                //请求头信息
                headers: {
                    name: 'atguigu',
                    age: 20
                }
            }).then(value => {
                console.log(value);
            })
        }

        post.onclick = function () {
            axios.post('http://127.0.0.1/axios',{
                username : 'admain',
                password : 'admain'
            },{
                params : {
                    id : 1,
                    vip : 0
                },
                headers : {
                    weight : 50,
                    height : 188
                }
            })
        }

        ajax.onclick = function () {
            axios({
                //请求方法
                method : 'POST',
                //url
                url: '/axios',
                //url参数
                params: {
                    vip:10,
                    level:30
                },
                //头信息
                headers: {
                    a:100,
                    b:200
                },
                //请求体参数
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(response=>{
                console.log(response);
                //响应状态码
                console.log(response.status);
                //响应状态字符串
                console.log(response.statusText);
                //响应头信息
                console.log(response.headers);
                //响应体
                console.log(response.data);
            })
        }
    </script>
</body>

</html>
